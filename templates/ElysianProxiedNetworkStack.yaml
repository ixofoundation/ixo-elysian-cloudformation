Resources:
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      CidrBlock: 10.0.0.0/16
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 42f62244-d45b-415a-b97c-28cac68733bd
  PublicSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/24
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: b7a83aba-5f77-4922-841c-fa659d86502d
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: a895d245-b6bf-454e-b5fd-5e490bc49308
  AttachGateway:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 6c4db1cb-64b8-48ab-8edc-ee7e46cdb3ad
  RouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: f9bbaad5-d758-4b57-ac09-a2688828813b
  Route:
    Type: 'AWS::EC2::Route'
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    Metadata:
      'AWS::CloudFormation::Designer':
        id: e65c85ac-5ebe-4d21-83ef-e9a8557f749e
  SubnetRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref RouteTable
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 75a2a437-5dba-4037-bac8-fc1ac9cce3f7
  SubnetNetworkAclAssociation:
    Type: 'AWS::EC2::SubnetNetworkAclAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet
      NetworkAclId: !GetAtt
        - VPC
        - DefaultNetworkAcl
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ed7176bb-1475-4c51-89e8-d8959196563a
  ProxyInstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable HTTP traffic on port 80, HTTPS traffic on port 443 & SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0
    Metadata:
      'AWS::CloudFormation::Designer':
        id: fbd52d3e-087e-46f8-b55b-c22f6d4b0c79
  ProxyInstance:
    Type: 'AWS::EC2::Instance'
    DependsOn:
      - AttachGateway
      - HostInstance
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          Prepare:
            - PrepareCfnHup
            - PrepareNGiNX
          Start:
            - StartNGiNX
        PrepareCfnHup:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Join
                - ''
                - - |
                    [main]
                  - stack=
                  - !Ref 'AWS::StackId'
                  - |+

                  - region=
                  - !Ref 'AWS::Region'
                  - |+

              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Join
                - ''
                - - |
                    [cfn-auto-reloader-hook]
                  - |
                    triggers=post.update
                  - >
                    path=Resources.ProxyInstance.Metadata.AWS::CloudFormation::Init
                  - 'action=/opt/aws/bin/cfn-init -v '
                  - '         --stack '
                  - !Ref 'AWS::StackName'
                  - '         --resource ProxyInstance '
                  - '         --region '
                  - !Ref 'AWS::Region'
                  - |+

                  - |
                    runas=root
              mode: '000400'
              owner: root
              group: root
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
        PrepareNGiNX:
          packages:
            yum:
              nginx: [1.12.1]
          files:
            /etc/nginx/conf.d/default.conf.eg:
              content: !Sub |
                '#server {'
                '#    server_name  SUB_DOMAIN.HOST_DOMAIN;'
                '#'
                '#    location / {'
                '#	      proxy_pass   http://PRIVATE_IP:5000;'
                '#    }'
                '#}'
              mode: '000400'
              owner: root
              group: root
          commands:
            adjust-nginx-root-location-proxy-pass:
              command: |
                sed -i '1, 100 s/location \/ {/location \/ { \
                            proxy_pass   PASS_ADDRESS:5000;/' nginx.conf
              cwd: "/etc/nginx"
            set-nginx-root-location-proxy-pass-address:
              command: !Sub
                - "sed -i 's/PASS_ADDRESS/${privateIp}/g' nginx.conf"
                - privateIp: !Join ['', ['http', ':\/\/', !GetAtt HostInstance.PrivateIp]]
              cwd: "/etc/nginx"
        StartNGiNX:
          services:
            sysvinit:
              nginx:
                enabled: 'true'
                ensureRunning: 'true'
      'AWS::CloudFormation::Designer':
        id: c3a5303a-dbf0-48fd-b783-1a34c6c78342
    Properties:
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref ProxyInstanceType
          - Arch
      InstanceType: !Ref ProxyInstanceType
      KeyName: !Ref KeyName
      Tags:
        - Key: Name
          Value: Elysian Proxy Instance
        - Key: Stack
          Value: !Ref 'AWS::StackName'
        - Key: Application
          Value: !Ref 'AWS::StackId'
      NetworkInterfaces:
        - GroupSet:
            - !Ref ProxyInstanceSecurityGroup
          AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          DeleteOnTermination: 'true'
          SubnetId: !Ref PublicSubnet
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              yum update -y aws-cfn-bootstrap

            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource ProxyInstance '
            - '         --configsets Prepare '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource ProxyInstance '
            - '         --configsets Start '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - '/opt/aws/bin/cfn-signal -e $? '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource ProxyInstance '
            - '         --region '
            - !Ref 'AWS::Region'
            - ''
    CreationPolicy:
      ResourceSignal:
        Timeout: PT5M
  ProxyIPAddress:
    Type: 'AWS::EC2::EIP'
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      InstanceId: !Ref ProxyInstance
    Metadata:
      'AWS::CloudFormation::Designer':
        id: b0d68bfc-1338-48b0-ac38-247fd9f34309
  HostInstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
        - IpProtocol: tcp
          FromPort: '5000'
          ToPort: '5000'
          CidrIp: 0.0.0.0/0
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 7e291fcb-8470-4055-a5a7-bb2a6817b82a
  PersistentVolume:
    Type: AWS::EC2::Volume
    DeletionPolicy: Retain
    Properties:
      AvailabilityZone: !GetAtt
        - PublicSubnet
        - AvailabilityZone
      VolumeType: gp2
      Size: !Ref VolumeSize
      Tags:
        - Key: "Name"
          Value: !Join [ '-', [ !Ref 'AWS::StackName', 'PersistentVolume' ] ]
        - Key: "Stack"
          Value: !Ref 'AWS::StackName'
  HostInstance:
    Type: 'AWS::EC2::Instance'
    DependsOn: AttachGateway
    Properties:
      InstanceType: !Ref DockerHostInstanceType
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref DockerHostInstanceType
          - Arch
      KeyName: !Ref KeyName
      Monitoring: true
      NetworkInterfaces:
        - GroupSet:
            - !Ref HostInstanceSecurityGroup
          AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          DeleteOnTermination: 'true'
          SubnetId: !Ref PublicSubnet
      Volumes:
        - VolumeId: !Ref PersistentVolume
          Device: /dev/sdf
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              yum update -y aws-cfn-bootstrap
            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource HostInstance '
            - '         --configsets Prepare '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - /tmp/wait-for-volume-and-format-filesystem.sh
            - |+

            - rm /tmp/wait-for-volume-and-format-filesystem.sh
            - |+

            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource HostInstance '
            - '         --configsets Deploy '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - '/opt/aws/bin/cfn-signal -e $? '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource HostInstance '
            - '         --region '
            - !Ref 'AWS::Region'
            - ''
      Tags:
        - Key: Name
          Value: Elysian/PDS Default Host Instance
        - Key: Stack
          Value: !Ref 'AWS::StackName'
        - Key: Application
          Value: !Ref 'AWS::StackId'
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    Metadata:
      Comment: Prepare Elysian PDS
      'AWS::CloudFormation::Init':
        configSets:
          Prepare:
            - PrepareDocker
            - PrepareElysian
            - PreparePersistentFilesystemLinkingScript
          Deploy:
            - DeployElysian
        PrepareDocker:
          packages:
            yum:
              docker: []
          users:
            "ec2-user":
              groups:
                - "docker"
          commands:
            docker-compose-get:
              command: "sudo curl -L https://github.com/docker/compose/releases/download/1.22.0/docker-compose-$(uname -s)-$(uname -m) -o docker-compose"
              cwd: "/usr/local/bin/"
            docker-compose-permissions:
              command: "sudo chmod +x docker-compose"
              cwd: "/usr/local/bin/"
            docker-compose-root:
              command: "ln -s /usr/local/bin/docker-compose docker-compose"
              cwd: "/bin"
            docker-compose-version:
              command: "docker-compose --version"
              cwd: "/home/ec2-user"
          services:
            sysvinit:
              docker:
                enabled: 'true'
                ensureRunning: 'true'
        PrepareElysian:
          sources:
            "/home/ec2-user/ixo-pds-repository": "https://github.com/ixofoundation/ixo-pds/tarball/master"
          commands:
            create-deployment-dir:
              command: mkdir -p elysian/bin
              cwd: "/home/ec2-user"
            extract-docker-app-container-config:
              command: cp ixo-pds-repository/config.json elysian/
              cwd: "/home/ec2-user"
            extract-docker-compose:
              command: cp ixo-pds-repository/docker-compose.yml elysian/
              cwd: "/home/ec2-user"
            extract-docker-compose-dev:
              command: cp ixo-pds-repository/docker-compose.dev.yml elysian/
              cwd: "/home/ec2-user"
            extract-docker-compose-prod:
              command: cp ixo-pds-repository/docker-compose.prod.yml elysian/
              cwd: "/home/ec2-user"
            extract-elysian-scripts:
              command: cp ixo-pds-repository/bin/* elysian/bin
              cwd: "/home/ec2-user"
            remove-build-in-docker-compose:
              command: sed -i 's/build/# build/g' docker-compose.yml
              cwd: "/home/ec2-user/elysian"
            remove-repository:
              command: rm -rf ixo-pds-repository
              cwd: "/home/ec2-user"
        PreparePersistentFilesystemLinkingScript:
          files:
            "/tmp/wait-for-volume-and-format-filesystem.sh":
              content: !Sub |
                #!/bin/bash -xe
                #
                # See: http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-using-volumes.html
                #
                # Make sure volume has been created AND attached to this instance !
                #
                # We do not need a loop counter in the "until" statements below because
                # there is a 5 minute limit on the CreationPolicy for this EC2 instance already.


                ######################################################################
                # Volume /dev/sdf (which will get created as /dev/xvdf on Amazon Linux)

                while [ ! -e /dev/sdf ];
                do
                  echo waiting for /dev/sdf to attach
                  sleep 5
                done

                # Format /dev/xvdf if it does not contain a partition yet
                if [ "$(file -b -s /dev/xvdf)" == "data" ]; then
                  mkfs -t ext4 /dev/xvdf
                fi

                mkdir -p /persistent-volume
                mount /dev/xvdf /persistent-volume

                mkdir /persistent-volume/backup
                mkdir /persistent-volume/db
                chmod -R ugo+r+w+x persistent-volume

                # Persist the volume in /etc/fstab so it gets mounted again
                echo '/dev/xvdf /persistent-volume ext4 defaults,nofail 0 2' >> /etc/fstab

                lsblk
              mode: '000777'
              owner: root
              group: root
